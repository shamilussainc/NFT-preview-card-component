<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>NFT preview card component</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<main>
	<div class="img-container">
		<img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
		<img class="view" src="./images/icon-view.svg" alt="View Icon">
	</div>
	<div class="title">
		<h1><a href="#">Equilibrium #3429</a></h1>
	</div>
	<div class="description">
		<p>Our Equilibrium collection promotes balance and calm.</p>
	</div>
	<div class="info">
		<div class="ethereum">
			<img src="./images/icon-ethereum.svg" alt="Value Icon">
			<span>0.041 ETH</span>
		</div>
		<div class="time-remaining">
			<img class="icon-clock" src="./images/icon-clock.svg" alt="Clock Icon">
			<span class="time-left">3 days left</span>
		</div>
	</div>
	<div class="divider">
		<hr>
	</div>
	<div class="creator">
		<div class="avatar">
			<img src="./images/image-avatar.png" alt="Avatar">
		</div>
	<div class="name-section">
		<span>Creation of <span class="name" >Jules Wyvern</span></span>
	</div>
	</div>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/shamilussainc" target="_blank">Shamil ussain c</a>.
		</div>
	</footer>
</body>
</html>
